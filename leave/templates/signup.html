{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">

<div class="card" style="margin: 30px;">
  <div class="card-header bg-primary text-white">
    <div class="card-body">
      Register a staff
    </div>
  </div>

  {% if error_message %}
    <script>
      Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: '{{ error_message }}',
      });
    </script>
  {% endif %}

  <form method="post" class="card-body"> {# Use 'card-body' class here #}
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Register</button>
  </form>
</div>
</div>
{% endblock content %}
